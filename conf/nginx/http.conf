worker_processes 4;

events {
    worker_connections 1024;
}

http {
    upstream app_servers {
        server ctfd:8000;
    }

    # Block direct IP access (returns 444)
    server {
        listen 80 default_server;
        listen 443 ssl default_server;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        server_name _;  # Catches all requests that donâ€™t match your domain
        return 444;  # Closes the connection immediately
    }

    # Redirect HTTP to HTTPS for your domain
    server {
        listen 80;
        server_name 159.89.17.191;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main server block for HTTPS
    server {
        listen 443 ssl;
        server_name 159.89.17.191;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        gzip on;
        client_max_body_size 4G;

        # Proxy WebSocket and API events
        location /events {
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            proxy_buffering off;
            proxy_cache off;
            proxy_redirect off;
        }

        # Main CTFd application
        location / {
            proxy_pass http://app_servers;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $server_name;
        }
    }
}